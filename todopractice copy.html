<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pop-up Div Toggle</title>
<style>
  #popupDiv {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }
</style>
</head>
<body>

<button id="toggleButton">Toggle Pop-up</button>
<div id="popupDiv">
  This is the pop-up content.
</div>

<script>
  const toggleButton = document.getElementById('toggleButton');
  const popupDiv = document.getElementById('popupDiv');

  function togglePopup() {
    if (popupDiv.style.display === 'block') {
      popupDiv.style.display = 'none';
    } else {
      popupDiv.style.display = 'block';
    }
  }

  toggleButton.addEventListener('click', togglePopup);

  document.body.addEventListener('click', function(event) {
    if (event.target !== popupDiv && !popupDiv.contains(event.target) && event.target !== toggleButton) {
      popupDiv.style.display = 'none';
    }
  });
</script>

</body>
</html>
